<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/menu :: menu"></header>

<div class="container">
    <h2>Vehicles</h2>
    <div th:replace="fragments/search :: search"></div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="car : ${cars}">
                <div class="card h-100">
                    <!-- Random car image -->
                    <img th:src="@{https://picsum.photos/seed/{carId}/800/600(carId=${car.id})}" class="card-img-top" alt="Car Image">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.model} + ' - ' + ${car.brand.name}"></h5>
                        <p class="card-text">
                            Engine: <span th:text="${car.engineType}"></span><br>
                            Category: <span th:text="${car.category.name}"></span>
                        </p>
                        <a th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
