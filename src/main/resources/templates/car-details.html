<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/menu :: menu}"></header>

<div class="container">
    <h2>Car Details</h2>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{https://picsum.photos/seed/{carId}/800/600(carId=${car.id})}" class="img-fluid rounded-start" alt="Car Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title fs-3" th:text="${car.brand} + ' - ' + ${car.model}"></h5>
                    <p class="card-text">
                        Engine: <span class="fw-bold" th:text="${car.engineType}"></span><br>
                        Category: <span class="fw-bold" th:text="${car.category}"></span><br>
                        Milage: <span class="fw-bold" th:text="${car.mileage}"></span><br>
                        Color: <span class="fw-bold" th:text="${car.color}"></span><br>
                        Year of Manufacture: <span class="fw-bold" th:text="${car.year}"></span><br>
                        Horse Power: <span class="fw-bold" th:text="${car.horsePower}"></span><br>
                        Registration Number: <span class="fw-bold" th:text="${car.registrationNumber}"></span>
                    </p>
                    <p class="fs-4">Price Per Day: <span class="fw-bold" th:text="${dataFormatUtils.formatPrice(car.pricePerDay)}"></span></p>

                    <div th:if="${unavailable && !isAdmin}" class="alert alert-danger">
                        Vehicle is currently unavailable.
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div th:if="${isAdmin}">
        Prikazi Sve rezervacije
    </div>
    <div th:if="${!unavailable && !isAdmin}" class="alert alert-primary">
        <div th:replace="~{fragments/reservation-form :: reservation-form(car=${car})}"></div>
    </div>
</div>
</body>
</html>
