<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-details p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/menu :: menu}"></header>

<div class="container">
    <h2>Profile</h2>

    <div class="profile-container">
        <img th:src="@{https://picsum.photos/seed/{carId}/800/600(customerId=${customer.id})}" alt="Profile Image" class="profile-image">

        <div class="profile-details">
            <p><strong>Full Name:</strong> <span th:text="${customer.fullName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
            <p><strong>Username:</strong> <span th:text="${customer.username}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>
            <p><strong>Address:</strong> <span th:text="${customer.address}"></span></p>
            <p><strong>Number of Reservations:</strong> <span th:text="${customer.reservationsNumber}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
