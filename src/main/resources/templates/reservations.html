<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="~{fragments/menu :: menu}"></header>

<div class="container mt-4">
    <h2>My Reservations</h2>

    <div class="mt-4">
        <h3>Current Reservations</h3>
        <ul class="">
            <li class="list-group-item" th:each="reservation : ${currentReservations}">
                <div th:replace="~{fragments/reservation :: reservation(reservation=${reservation}, canDelete=true)}"></div>
            </li>
            <li class="list-group-item text-muted" th:if="${#lists.isEmpty(currentReservations)}">
                No current reservations
            </li>
        </ul>
    </div>

    <div class="mt-4">
        <h3>Past Reservations</h3>
        <ul class="">
            <li class="list-group-item" th:each="reservation : ${pastReservations}">
                <div th:replace="~{fragments/reservation :: reservation(reservation=${reservation}, canDelete=false)}"></div>
            </li>
            <li class="list-group-item text-muted" th:if="${#lists.isEmpty(pastReservations)}">
                No past reservations
            </li>
        </ul>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
