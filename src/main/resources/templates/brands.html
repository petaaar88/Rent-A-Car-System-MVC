<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brands</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/menu :: menu}"></header>

<div class="container mt-4">
    <h2>Brands</h2>
    <h3 class="my-3">Create Brand</h3>
    <form th:action="@{/brands}" class="mb-3" method="post">
        <input type="text" name="name" placeholder="Brand Name" class="form-control mb-2" required/>
        <input type="text" name="description" placeholder="Brand Description" class="form-control mb-2" required/>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <div th:if="${createError}" th:text="${createErrorMessage}" class="alert alert-danger">
    </div>
    <div th:if="${deleteError}" class="alert alert-danger">
        Car brand is associated with a car
    </div>
    <ul class="list-group mb-1">
        <li class="list-group-item" th:each="brand : ${brands}">
            <p th:text="${brand.name}"></p>
            <p th:text="${brand.description}"></p>
            <form th:action="@{/brands/{id}/delete(id=${brand.id})}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </li>
    </ul>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
