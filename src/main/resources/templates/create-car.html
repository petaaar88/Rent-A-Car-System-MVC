<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Car</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/menu :: menu}"></header>

<div class="container h-100 mt-3">
    <h2 class="mb-4">Create Car</h2>
    <form th:action="@{/cars}" method="post" class="mb-3">
        <div th:if="${error}" th:text="${errorMessage}" class="alert alert-danger"></div>
        <div class="mb-3">
            <input type="text" maxlength="20" name="model" class="form-control" placeholder="Model" required/>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Select Brand" name="brand" required>
                <option value="" disabled selected>Select Brand</option>
                <option th:each="brand : ${brands}" th:value="${brand.name}" th:text="${brand.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="engineType" name="engineType" required>
                <option value="" disabled selected>Select Engine</option>
                <option th:each="type : ${T(com.metropolitan.rent_a_car_system.enums.EngineType).values()}"
                        th:value="${type}"
                        th:text="${type.getDisplayName()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Select Category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <input type="number" min="0" name="pricePerDay" class="form-control" placeholder="Price Per Day" required/>
        </div>
        <div class="mb-3">
            <input type="text" name="color" maxlength="20" class="form-control" placeholder="Color" required/>
        </div>
        <div class="mb-3">
            <input type="number" min="1900" name="year" class="form-control" placeholder="Year of Manufacture" required/>
        </div>
        <div class="mb-3">
            <input type="text" maxlength="20"  name="registrationNumber" class="form-control" placeholder="Registration Number" required/>
        </div>
        <div class="mb-3">
            <input type="number" min="0" name="milage" class="form-control" placeholder="Milage" required/>
        </div>
        <div class="mb-3">
            <input type="number" min="0" name="horsePower" class="form-control" placeholder="Horse Power" required/>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
